services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: hh_bot
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - app-network

  rabbitmq:
    image: rabbitmq:3-management-alpine
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - app-network

  search-worker:
    build:
      context: .
      dockerfile: docker/Dockerfile
    command: python -m src.workers.search_worker
    env_file: .env
    environment:
      - DATABASE_URL=postgresql+asyncpg://postgres:password@postgres:5432/hh_bot
      - RABBITMQ_URL=amqp://guest:guest@rabbitmq:5672/
    depends_on:
      - postgres
      - rabbitmq
    networks:
      - app-network
    restart: unless-stopped

  process-worker:
    build:
      context: .
      dockerfile: docker/Dockerfile
    command: python -m src.workers.vacancy_worker
    env_file: .env
    environment:
      - DATABASE_URL=postgresql+asyncpg://postgres:password@postgres:5432/hh_bot
      - RABBITMQ_URL=amqp://guest:guest@rabbitmq:5672/
    depends_on:
      - postgres
      - rabbitmq
    networks:
      - app-network
    restart: unless-stopped

  send-worker:
    build:
      context: .
      dockerfile: docker/Dockerfile
    command: python -m src.workers.sender_worker
    env_file: .env
    environment:
      - DATABASE_URL=postgresql+asyncpg://postgres:password@postgres:5432/hh_bot
      - RABBITMQ_URL=amqp://guest:guest@rabbitmq:5672/
    depends_on:
      - postgres
      - rabbitmq
    networks:
      - app-network
    restart: unless-stopped

volumes:
  postgres_data:
  rabbitmq_data:

networks:
  app-network:
